<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0f0c29;
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            min-height: 100vh;
            min-height: calc(var(--vh, 1vh) * 100);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: clamp(10px, 3vw, 20px);
        }

        .register-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: clamp(16px, 4vw, 24px);
            padding: clamp(30px, 5vw, 60px) clamp(20px, 4vw, 40px);
            width: min(90%, 500px);
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            font-weight: 700;
            color: #ffffff;
            margin-bottom: clamp(1.5rem, 4vw, 2rem);
            letter-spacing: -1px;
        }

        .form-group {
            margin-bottom: clamp(1rem, 3vw, 1.5rem);
            text-align: left;
        }

        label {
            display: block;
            font-size: clamp(0.9rem, 2vw, 1rem);
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: clamp(0.3rem, 1vw, 0.5rem);
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: clamp(0.8rem, 2vw, 1rem);
            font-size: clamp(0.9rem, 2vw, 1rem);
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #4776E6;
            box-shadow: 0 0 15px rgba(71, 118, 230, 0.3);
        }

        .error-message {
            color: #ff6b6b;
            font-size: clamp(0.8rem, 1.8vw, 0.9rem);
            margin-top: 0.5rem;
            font-weight: 500;
        }

        button {
            width: 100%;
            padding: clamp(0.8rem, 2vw, 1rem) clamp(1.5rem, 3vw, 2rem);
            font-size: clamp(1rem, 2vw, 1.1rem);
            font-weight: 600;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            color: white;
            background: #4776E6;
            background: linear-gradient(to right, #8E54E9, #4776E6);
            transition: all 0.3s ease;
            margin-top: clamp(0.8rem, 2vw, 1rem);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background: linear-gradient(to right, #9B6FFF, #4776E6);
        }

        button:active {
            transform: translateY(0);
        }

        .footer {
            text-align: center;
            margin-top: clamp(1.5rem, 4vw, 2.5rem);
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            font-size: clamp(0.9rem, 1.8vw, 1rem);
        }

        .footer a {
            color: #4776E6;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #8E54E9;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
            width: clamp(5px, 1vw, 15px);
            height: clamp(5px, 1vw, 15px);
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
            }
        }

        /* Toast notification customization */
        .toastify {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem;
            border-radius: 12px;
            color: white;
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body>
    <div class="particles">
        <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 30%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 50%; animation-delay: 4s;"></div>
        <div class="particle" style="left: 70%; animation-delay: 6s;"></div>
        <div class="particle" style="left: 90%; animation-delay: 8s;"></div>
    </div>
    <div class="register-container">
        <h2>Create an Account</h2>
        <form id="registerForm" onsubmit="validateRegisterForm(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <span id="emailError" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <span id="passwordError" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <span id="confirmPasswordError" class="error-message"></span>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <div class="footer">
            <p>Already have an account? <a href="login.html">Sign In</a></p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.js"></script>
    <script>
        function showNotification(message, type = 'info') {
            const backgroundColor = type === 'error' ? '#ff6b6b' : 
                                  type === 'success' ? '#4BB543' : 
                                  'rgba(255, 255, 255, 0.1)';
            
            Toastify({
                text: message,
                duration: 3000,
                gravity: "bottom",
                position: "center",
                style: {
                    background: backgroundColor,
                    backdropFilter: "blur(10px)",
                    border: "1px solid rgba(255, 255, 255, 0.2)"
                }
            }).showToast();
        }

        function validateRegisterForm(event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            // Reset error messages
            document.querySelectorAll('.error-message').forEach(el => el.textContent = '');

            // Validation
            if (!email.trim()) {
                showNotification("Please enter your email address", 'error');
                return;
            }
            if (!password.trim()) {
                showNotification("Please enter a password", 'error');
                return;
            }
            if (!confirmPassword.trim()) {
                showNotification("Please confirm your password", 'error');
                return;
            }
            if (password !== confirmPassword) {
                showNotification("Passwords do not match", 'error');
                return;
            }

            // Send registration request
            fetch('http://localhost:3000/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password, confirmPassword }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === "User registered successfully") {
                    showNotification("Registration successful! Redirecting...", 'success');
                    setTimeout(() => window.location.href = 'login.html', 2000);
                } else {
                    showNotification(data.message, 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showNotification('An error occurred. Please try again later.', 'error');
            });
        }

        // Handle responsive height
        function updateVH() {
            document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
        }
        
        window.addEventListener('resize', updateVH);
        window.addEventListener('orientationchange', updateVH);
        updateVH();
    </script>
</body>
</html>
