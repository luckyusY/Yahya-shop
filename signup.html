<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0f0c29;
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .index-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: clamp(30px, 5vw, 60px) clamp(20px, 4vw, 40px);
            width: min(90%, 500px);
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            color: #ffffff;
            margin-bottom: clamp(1rem, 2vw, 1.5rem);
            letter-spacing: -1px;
            line-height: 1.2;
        }

        p {
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: clamp(1.5rem, 3vw, 2.5rem);
            line-height: 1.6;
            font-weight: 400;
        }

        .btn-container {
            display: grid;
            gap: clamp(0.5rem, 1vw, 1rem);
            width: 100%;
        }

        .btn {
            padding: clamp(0.8rem, 2vw, 1rem) clamp(1.5rem, 3vw, 2rem);
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            font-weight: 500;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .register-btn {
            background: #4776E6;
            background: linear-gradient(to right, #8E54E9, #4776E6);
            color: white;
            border: none;
        }

        .login-btn {
            background: transparent;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .register-btn:hover {
            background: linear-gradient(to right, #9B6FFF, #4776E6);
        }

        .login-btn:hover {
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.1);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Responsive particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
            width: clamp(5px, 1vw, 15px);
            height: clamp(5px, 1vw, 15px);
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
            }
        }

        /* Toast notification customization */
        .toastify {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem;
            border-radius: 12px;
            color: white;
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body>
    <div class="particles">
        <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 30%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 50%; animation-delay: 4s;"></div>
        <div class="particle" style="left: 70%; animation-delay: 6s;"></div>
        <div class="particle" style="left: 90%; animation-delay: 8s;"></div>
    </div>
    <div class="index-container">
        <h1>Welcome to the Future</h1>
        <p>Step into a world of endless possibilities. Join our community and experience digital innovation like never before.</p>
        <div class="btn-container">
            <a href="register.html" class="btn register-btn" onclick="showNotification('Starting registration process...')">Create Account</a>
            <a href="login.html" class="btn login-btn" onclick="showNotification('Redirecting to login...')">Sign In</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.js"></script>
    <script>
        function showNotification(message) {
            Toastify({
                text: message,
                duration: 3000,
                gravity: "bottom",
                position: "center",
                stopOnFocus: true,
            }).showToast();
        }

        // Add responsive event listeners
        window.addEventListener('resize', () => {
            document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
        });

        // Initial call
        document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
    </script>
</body>
</html>
